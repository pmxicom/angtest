<div class="container commit-sec">
  <h2>Latest Commits</h2>
  <div class="row">
    
    <div class="col-12 text-right">
      <button class="btn btn-primary pull-right" (click)="getAllCommits()">Refresh</button>
    </div>

    <div class="col-12">
      <table class="table table-bordered table-striped" id="commit-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Comits</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="comitLists.length > 0">
              <tr *ngFor="let item of comitLists; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{ item.commit.committer.name }}</td>
                  <td>{{ item.commit.committer.email }}</td>
                  <td>{{ item.commit.message }}</td>
                  <td>{{ item.commit.committer.date | date:'medium' }}</td>
                </tr>
          </ng-container>
    
          <ng-container  *ngIf="comitLists.length == 0">
              <tr>
                <td colspan="5"> No commits found! </td>
              </tr>
          </ng-container>
           
        </tbody>
      </table>
    </div>
  </div>
  
          

</div>
